<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주차 안심번호</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .contact-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .parking-image-container {
            display: flex;
            justify-content: center;
        }
        .parking-image {
            width: 286px;
            height: 286px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>주차 안심번호</h1>
        </div>
        <div class="content">
            <div class="parking-image-container">
                <img src="1.jpg" alt="주차장 이미지" class="parking-image img-fluid">
            </div>
            <p class="text-center">잠시 주차중이니 전화주시면 금방 오겠습니다.</p>
            <div class="contact-buttons">
                <a href="tel:0504-0818-0838" class="btn btn-primary">전화연결하기</a>
                <a href="sms:0504-0818-0838" class="btn btn-secondary">문자남기기</a>
            </div>
        </div>
    </div>
</body>
</html>
